<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD Form</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
	</head>

	<body>
		<div class="d-flex justify-content-around my-5">
			<button
				type="button"
				class="btn btn-success"
				onclick="displayForm('new', 'edit','list')">
				New
			</button>
			<button
				id="list"
				type="button"
				class="btn btn-primary"
				onclick="displayForm('list','new', 'edit')">
				List
			</button>
			<!-- <button
				type="button"
				class="btn btn-warning"
				onclick="displayForm('edit', 'new','list')">
				Edit
			</button> -->
		</div>

		<section class="mx-auto my-3 w-75 new">
			<h1>Insert Customer Info</h1>
			<form style="zoom: 200%" id="newForm">
				<label for="name">Name:</label><br />
				<input type="text" name="name" /><br /><br />

				<label for="address">Address:</label><br />
				<input type="text" name="address" /><br /><br />

				<label for="company">Company:</label><br />
				<input type="text" name="company" /><br /><br />

				<button type="submit" class="btn btn-dark" id="newFormBtn">
					Submit Info
				</button>
			</form>
		</section>

		<section class="mx-auto my-3 w-75 edit" style="display: none">
			<h1>Update Customer Name</h1>

			<form id="myForm" style="zoom: 200%">
				<input
					type="text"
					name="updatedName"
					placeholder="New Name" /><br /><br />
				<button class="btn btn-dark">Submit</button>
			</form>
		</section>

		<section
			id="data"
			class="my-3 container list"
			style="display: none"></section>

		<script src="./js/script.js"></script>
	</body>
</html>
